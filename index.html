<div class="flex gap-2">
  <button class="px-3 py-1.5 text-xs rounded-lg border hover:bg-neutral-50"
          data-open="${item.id}" onclick="handleTikTokClick('${item.id}')">TikTok</button>
  <a class="px-3 py-1.5 text-xs rounded-lg border hover:bg-neutral-50"
     ${item.instagram ? `href="${item.instagram}" target="_blank" rel="noreferrer noopener"` : `onclick="handleMissingInstagram()" href="javascript:void(0)"`}
  >Instagram</a>
</div>

<script>
function handleTikTokClick(id) {
  const item = MENU.find(x => x.id === id);
  if (!item || !item.tiktok) {
    alert("El enlace de TikTok no está disponible para este ítem.");
    return;
  }
  openModal(item);
}

function handleMissingInstagram() {
  alert("El enlace de Instagram no está disponible para este ítem.");
}
</script>
